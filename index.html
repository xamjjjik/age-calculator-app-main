<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <container>
        <div class="app-window">
          <div class="topic">DAY MONTH YEAR</div>
          <div class="input-form">
            <div>
              <input class="birthday" id="day" type="text" value="DD" />
            </div>
            <div>
              <input class="birthday" id="month" type="text" value="MM" />
            </div>
            <div>
              <input class="birthday" id="year" type="text" value="YYYY" />
            </div>
          </div>

          <div class="line"></div>
          <button id="button">
            <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
          </button>

          <div class="result">
            <div id="year-result">-- <span class="color-text">years</span></div>
            <div id="months-result">
              -- <span class="color-text">months</span>
            </div>
            <div id="days-result">-- <span class="color-text">days</span></div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/xamjjjik">Xamjjjik</a>.
        </div>
      </container>
    </main>
  </body>
  <script defer src="index.js"></script>
</html>
