<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <container>
        <div class="app-window">
          <div class="topic">DAY MONTH YEAR</div>
          <div class="birthday" id="day">DD</div>
          <div class="birthday" id="month">MM</div>
          <div class="birthday" id="year">YYYY</div>
          <div>-- years</div>
          <div>-- months</div>
          <div>-- days</div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/xamjjjik">Xamjjjik</a>.
        </div>
      </container>
    </main>
  </body>
</html>
