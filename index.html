<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <container>
        <div class="app-window">
          <div class="topic">DAY MONTH YEAR</div>
          <div class="input-form">
            <div>
              <input
                class="birthday"
                id="inputDay"
                type="number"
                placeholder="DD"
              />
            </div>
            <div>
              <input
                class="birthday"
                id="inputMonth"
                type="number"
                placeholder="MM"
              />
            </div>
            <div>
              <input
                class="birthday"
                id="inputYear"
                type="number"
                placeholder="YYYY"
              />
            </div>
          </div>
          <div id="error-text">
            <div
              class="error-fields"
              id="dayError"
            ></div>
            <div
              class="error-fields"
              id="monthError"
            ></div>
            <div
              class="error-fields"
              id="yearError"
            ></div>
          </div>

          <div class="line"></div>
          <button id="button">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="arrow icon"
            />
          </button>

          <div class="result">
            <div id="yearsResult">-- <span class="color-text">years</span></div>
            <div id="monthsResult">
              -- <span class="color-text">months</span>
            </div>
            <div id="daysResult">-- <span class="color-text">days</span></div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/xamjjjik">Xamjjjik</a>.
        </div>
      </container>
    </main>
  </body>
  <script
    defer
    type="module"
    src="index.js"
  ></script>
</html>
